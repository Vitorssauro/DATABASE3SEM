<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assine nossa Newsletter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h2>Assine nossa Newsletter</h2>
    <p>Receba as últimas notícias e atualizações diretamente em sua caixa de entrada.</p>
    <span th:text="${msg}"></span><br>
    <form method="post" id="newsletterForm">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <button type="submit">Assinar</button>
    </form>

    <script>
        document.getElementById('newsletterForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Aqui você pode adicionar o código para enviar o e-mail para o servidor ou realizar outras ações.

            alert('Obrigado por assinar nossa Newsletter!');
            document.getElementById('email').value = '';
        });
    </script>

</body>
</html>
